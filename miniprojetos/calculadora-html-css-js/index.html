<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- <h1 class="main-title">Calculator by CauÃª Silveira</h1> -->
        <div class="calculator-container">
            <div class="calc-title">
                <h2>Simple Calculator</h2>
            </div>
            <div>
                <p class="expression-screen" id="expression-screen"></p>
                <p class="num-screen" id="num-screen">0</p>
            </div>
            <table class="grid-master">
                <tr>
                    <td><button id="clear-button" onclick="clean()">C</button></td>
                    <td><button id="delete-button">Del</button></td>
                    <td><button onclick="operation('*')">/</button></td>
                    <td><button onclick="operation('/')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="operation('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="operation('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button onclick="operation('=')">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="insert('0')">0</button></td>
                    <td><button onclick="insertDot()">.</button></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
