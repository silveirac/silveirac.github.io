<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <div class="header-container">
            <img src="./assets/header-logo.png" alt="Logo do site" class="header-logo">
            <div class="header-search-bar">
                <input type="text" name="searchBar" id="header-search-bar-input" placeholder="O que está procurando, camarada?">
                <button type="submit" id="header-search-bar-button">
                    <img src="./assets/star-button.svg" alt="Procurar">
                </button>
            </div>
            <a class="header-hamburger-menu" href="javascript:void(0)" onclick="slideMenu()">
                <div class="bar" id="bar1"></div>
                <div class="bar" id="bar2"></div>
                <div class="bar" id="bar3"></div>    
            </a>
        </div>
        <div id="header-menu" hidden="true">
            <nav class="header-nav-menu">
                <ul>
                    <li>Vestuário Revolucionário</li>
                    <li>Armas e Veículos Militares</li>
                    <li class="tachado">Pets</li>
                </ul>
            <form id="login-form">
                <input type="text" id="login-input" placeholder="login">
                <input type="password" id="password-input" placeholder="senha">
                <button type="button" id="login-button">ENTRAR</button>
            </form>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner-container">
            <img src="./assets/banner-promo.png" alt="banner promocional" class="banner-img">
            <div class="banner-footer">
                <img src="./assets/hammer-sickle-icon.svg" alt="mensagem parcelamento">
                <p class="banner-msg">Pacele tudo em até 12 meses de trabalho voluntário!</p>
            </div>
        </div>
        <div id="greetings">
            <h1>Bem-vindo, Lider Supremo!</h1>
            <h3>Adicione novos produtos</h3>
            <form class="product-register-form">
                <label for="product-title">Título</label>
                <input type="text" name="product-title" id="product-title">
                <label for="product-price">Preço</label>
                <input type="text" name="product-price" id="product-price">
                <label for="product-payplan">Parcelamento</label>
                <input type="text" name="product-payplan" id="product-payplan">
                <label for="product-description">Descrição</label>
                <input type="text" name="product-description" id="product-description">
                <label for="product-imgurl">URL da imagem</label>
                <input type="text" name="product-imgurl" id="product-imgurl">
                <div class="form-button-container">
                    <button type="reset" class="form-button">LIMPAR</button>
                    <button type="button" class="form-button" id="save-button">SALVAR</button>
                </div>
            </form>
        </div>
        <div id="card-container">

        </div>
    </main>
</body>
</html>
