<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Front-end | Mesa Aula 11</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-container"> 
        <img class="logo" src="./img/logo.svg" alt="logo">
        <nav class="header-nav-menu">
          <a class="nav-item" href="#">Home</a>
          <a class="nav-item" href="#">Promoção</a>
          <a class="nav-item" href="#">Contato</a>
          <a class="nav-item" href="#">Ranking</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="content-container">
        <div class="content">
          <div class="delivery-text">
            <p class="red">Envio grátis <span class="white">comprando 2</span> pizzas</p>
          </div>
          <img class="delivery" src="./img/delivery.jpg" alt="delivery">
        </div>
        <div class="content">
          <h2 class="food-menu red">Cardápio de pizzas</h2>
          <div class="top5">
            <h3>TOP 5</h3>
            <ol class="top5-list">
              <li>Frango e Catupiry</li>
              <li>Havaiana</li>
              <li>Bolonhesa</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <img class="pizza" src="./img/pizza.png" alt="pizza">
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <nav class="footer-nav-menu">
          <a class="nav-item" href="#">Home</a>
          <a class="nav-item" href="#">Promoção</a>
          <a class="nav-item" href="#">Contato</a>
          <a class="nav-item" href="#">Ranking</a>
        </nav>
        <img src="./img/logo.svg" alt="logo Pizza e Front">
      </div>
    </footer>
  </body>
</html>
